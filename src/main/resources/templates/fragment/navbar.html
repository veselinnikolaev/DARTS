<div class="header-area header-transparent">
    <div class="header-top header-sticky">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-2">
                    <!-- Logo -->
                    <div class="logo">
                        <a th:href="@{/}"><img src="/img/logo/logo.png" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9">
                    <div class="menu-wrapper">
                        <!-- Main-menu -->
                        <div class="main-menu">
                            <nav class="d-none d-lg-block">
                                <ul id="navigation">
                                    <li><a th:href="@{/}">Home</a></li>
                                    <li th:if="false"><a th:href="@{/jobs/all}">Find a Job</a></li>
                                    <li><a th:href="@{/about}">About</a></li>
                                    <li sec:authorize="isAuthenticated()">Post
                                        <ul class="submenu">
                                            <li><a th:href="@{/jobs/post}">Job Application</a></li>
                                            <li><a th:href="@{/companies/post}">Company</a></li>
                                        </ul>
                                    </li>
                                    <li><a th:href="@{/contact}">Contact</a></li>
                                </ul>
                            </nav>
                        </div>
                        <!-- Header-btn -->
                        <div class="header-btn d-none f-right d-lg-block" sec:authorize="isAnonymous()">
                            <a th:href="@{/account/register}" class="btn head-btn1">Register</a>
                            <a th:href="@{/account/login}" class="btn head-btn2">Login</a>
                        </div>
                        <div class="header-btn d-none f-right d-lg-block" sec:authorize="isAuthenticated()">
                            <a th:href="@{/account/profile}" class="btn head-btn1">Profile</a>
                            <form th:action="@{/account/logout}" th:method="POST" style="display:inline;">
                                <button type="submit" class="btn head-btn2">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Mobile Menu -->
                <div class="col-12">
                    <div class="mobile_menu d-block d-lg-none"></div>
                </div>
            </div>
        </div>
    </div>
</div>
