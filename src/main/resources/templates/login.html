<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>Long into your account</h2>

<form th:action="@{/account/login}" th:method="POST">
    <div class="form-group">
        <label for="email" class="font-weight-bold text-light">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email..."  autofocus="autofocus" name="email" th:value="${email}">
    </div>
    <div class="form-group">
        <label for="password" class="font-weight-bold text-light">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
    </div>

    <div class="alert alert-warning alert-dismissible fade show m-1" role="alert" th:if="${bad_credentials}">
        <small class="text-danger" th:text="'Invalid login attempt'"></small>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <hr class="hr-2 bg-white">
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn btn-dark">Login</button>
    </div>
</form>

</body>
</html>
